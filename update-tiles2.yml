  - name: upload-and-stage-pas
    serial: true
    plan:
      - aggregate:
          - get: pcf-automation-image
            params:
              unpack: true
          - get: pcf-automation-tasks
            params:
              unpack: true
          - get: pas-product
          - get: configuration
          - get: variable
      - task: credhub-interpolate-env
        image: pcf-automation-image
        file: pcf-automation-tasks/tasks/credhub-interpolate.yml
        params:
          CREDHUB_CLIENT: ((credhub-client))
          CREDHUB_SECRET: ((credhub-secret))
          CREDHUB_SERVER: ((credhub-server))
          CREDHUB_CA_CERT: ((credhub-ca.certificate))
          PREFIX: '/concourse/((foundation))'
          INTERPOLATION_PATH: "((foundation))/env"
        input_mapping:
          files: configuration
        output_mapping:
          interpolated-files: env-int
      - task: upload-product
        image: pcf-automation-image
        file: pcf-automation-tasks/tasks/upload-product.yml
        input_mapping:
          product: pas-product
          env: env-int
        params:
          ENV_FILE: ((foundation))/env/env.yml
      - task: stage-product
